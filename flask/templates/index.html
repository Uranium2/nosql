<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <title>Starter Template - Materialize</title>

  <!-- CSS  -->
  <link href="{{ url_for('static', filename='css/materialize.min.css') }}" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" /> -->
</head>

<body>
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">IMDB Search</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <div class="col s12 m4">
          <div class="icon-block">
            <h2 class="center light-blue-text"><i class="material-icons">settings</i></h2>
            <h5 class="center">Movie Search</h5>
          </div>
          <form class="col s12">
            <div class="row">
              <form action="{{ url_for('handle_movie') }}" method="post">
                <div class="input-field col s12">
                  <input value="The Matrix" id="movie" type="text" class="validate">
                  <label for="disabled">Movie Name</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="movie">Submit1
                  <i class="material-icons right">send</i>
                </button>
              </form>
            </div>
          </form>
        </div>

        <div class="col s12 m4">
          <div class="icon-block">
            <h5 class="center"></h5>
          </div>
        </div>

        <div class="row">
          <div class="col s12 m4">
            <div class="icon-block">
              <h2 class="center light-blue-text"><i class="material-icons">settings</i></h2>
              <h5 class="center">Actor Search</h5>
            </div>
            <form class="col s12">
              <div class="row">
                <form action="{{ url_for('handle_actor') }}" method="post">
                  <div class="input-field col s12">
                    <input value="johnny depp" id="movie" type="text" class="validate">
                    <label for="disabled">Actor Name</label>
                  </div>
                  <button class="btn waves-effect waves-light" type="submit" name="actor">Submit
                    <i class="material-icons right">send</i>
                  </button>
                </form>
              </div>
            </form>
          </div>
        </div>
        <br><br>
      </div>



      <!--  Scripts-->
      <script src="{{ url_for('static', filename='js/materialize.min.js') }}"> </script>

      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!--  <script src="js/materialize.js"></script>
      <script src="js/init.js"></script> -->

</body>

</html>
